<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Core X AI – 연혁 / 수상</title>

  <style>
    body {
      margin: 0;
      font-family: 'Pretendard', sans-serif;
      background: #f5f6f8;
      color: #222;
    }


    /* HISTORY WRAPPER */
    .history-section {
      max-width: 900px;          /* 중앙으로 더 좁게 */
      margin: 160px auto 120px;  /* 위쪽 네비랑 간격 확보 */
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      font-size: 44px;
      font-weight: 700;
      margin-bottom: 40px;
    }

    .timeline {
      border-left: 3px solid #0d6efd;
      padding-left: 35px;
      margin-left: 10px;
    }

    .event {
      margin-bottom: 40px;
      position: relative;
    }

    .event::before {
      content: "";
      position: absolute;
      left: -18px;
      top: 6px;
      width: 14px;
      height: 14px;
      background: #0d6efd;
      border-radius: 50%;
    }

    .event h3 {
      margin: 0;
      font-size: 22px;
      font-weight: 700;
    }

    .event p {
      margin: 5px 0 0;
      opacity: 0.75;
      line-height: 1.6;
    }

    footer {
      margin-top: 120px;
      padding: 55px 0;
      background: #111;
      color: #aaa;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>

<body>

<!-- NAVIGATION -->
<div id="nav-placeholder"></div>

<script>
  fetch("nav.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("nav-placeholder").innerHTML = data;
    });
</script>
  <!-- HISTORY CONTENT -->
  <div class="history-section">
    <h1>연혁 · 수상</h1>

    <div class="timeline">

      <div class="event">
        <h3>2025</h3>
        <p>AI 기반 불법사이트 자동 탐지 솔루션 개발 선정 (공공기관 지원사업)</p>
      </div>

      <div class="event">
        <h3>2024</h3>
        <p>BeeSave – 꿀벌 실종 예방 AI 솔루션 시제품 완성</p>
        <p>스마트팜 비전 기반 병해 탐지 기술 개발</p>
      </div>

      <div class="event">
        <h3>2023</h3>
        <p>국가 AI 경진대회 – 과학기술정보통신부 장관상 수상 (말벌 인식 프로젝트)</p>
      </div>

      <div class="event">
        <h3>2022</h3>
        <p>AI 비전 기반 자동화 연구 및 데이터 수집 시스템 구축</p>
      </div>

      <div class="event">
        <h3>2020~2021</h3>
        <p>딥러닝 기반 이미지 분석 연구 및 실증 프로젝트 수행</p>
      </div>

    </div>
  </div>

  <footer>
    © 2025 CoreX AI — All Rights Reserved.
  </footer>

</body>
</html>
