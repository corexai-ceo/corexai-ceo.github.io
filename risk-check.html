<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>AI 기반 유해사이트 리스크 자동 분석 (Beta)</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      padding: 40px;
    }
    .container {
      max-width: 620px;
      margin: auto;
      background: #ffffff;
      padding: 32px;
      border-radius: 10px;
      box-shadow: 0 0 14px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 25px;
      padding: 18px;
      background-color: #eef2f7;
      border-radius: 8px;
      line-height: 1.55;
    }
    hr {
      margin: 28px 0;
    }
    small {
      color: #666;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>유해사이트 리스크 AI 분석 (Beta)</h2>

  <p>
    입력한 URL을 기반으로 AI가 웹 패턴을 분석하여<br>
    도박·유해 콘텐츠 위험 가능성을 자동으로 평가합니다.<br>
    <small>※ 본 서비스는 테스트 버전입니다.</small>
  </p>

  <input
    type="text"
    id="urlInput"
    placeholder="분석할 URL 또는 도메인을 입력하세요 (예: hoc-567.com)"
  >

  <button onclick="analyzeRisk()">리스크 분석</button>

  <div id="result" class="result">
    분석을 위해 URL을 입력해주세요.
  </div>

  <hr>

  <p>
    <strong>분석 개요</strong><br>
    - AI 기반 웹 위험 패턴 자동 분석<br>
    - 도메인·콘텐츠·구조 특성 종합 판단<br>
    - 대규모 유해사이트 데이터 기반 학습 모델 적용
  </p>
</div>

<!-- ======================
     Risk Rule Engine
====================== -->
<script src="js/riskRules.js"></script>

<!-- ======================
     UI Logic
====================== -->
<script>
function analyzeRisk() {
  const input = document.getElementById("urlInput").value.trim();
  const result = document.getElementById("result");

  if (!input) {
    result.innerHTML = "⚠️ URL을 입력해주세요.";
    return;
  }

  // URL 자동 보정
  let target = input;
  if (!/^https?:\/\//i.test(target)) {
    target = "https://" + target;
  }

  // 분석 중 연출
  result.innerHTML = "AI가 웹 패턴을 분석 중입니다...";

  setTimeout(() => {
    const score = calculateRiskScore(target);
    const risk = getRiskLevel(score);
    const reason = generateAIDecisionReason(score);

    result.innerHTML = `
      <strong style="color:${risk.color}; font-size:18px;">
        유해 위험 가능성: ${risk.label}
      </strong><br><br>

      ▸ AI 위험도 점수: ${score}<br>
      ▸ 분석 대상 도메인: ${extractDomain(target)}<br>
      ▸ AI 판단 근거: ${reason}<br><br>

      <small>
        ※ 본 결과는 AI 기반 자동 분석을 통한 예비 판단 결과이며,<br>
        실제 차단 또는 조치는 추가 검증 절차를 통해 결정됩니다.
      </small>
    `;
  }, 500);
}
</script>

</body>
</html>
