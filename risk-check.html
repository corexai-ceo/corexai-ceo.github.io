<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>AI 기반 유해사이트 리스크 자동 분석(Beta)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      padding: 40px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      font-size: 16px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 25px;
      padding: 15px;
      background-color: #eef2f7;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>유해사이트 리스크 AI 분석(Beta)</h2>
  <p>
    입력한 URL을 기반으로 AI가 도박·유해 콘텐츠 위험도를 자동 분석합니다.<br>
    본 시스템은 실제 유해사이트 데이터 학습을 통해 설계된 AI 분석 모델을 사용합니다.<br>
    <small>※ 본 서비스는 테스트 버전입니다.</small>
  </p>

  <input type="text" id="urlInput" placeholder="분석할 URL을 입력하세요">
  <button onclick="analyzeRisk()">리스크 분석</button>

  <div id="result" class="result">
    분석 결과가 여기에 표시됩니다.
  </div>

  <hr>

  <p>
    <strong>분석 기준</strong><br>
    - AI 기반 웹 콘텐츠 위험도 분석<br>
    - 도메인·콘텐츠·패턴 종합 판단<br>
    - 대규모 유해사이트 데이터 기반 학습 모델 적용
  </p>
</div>

<!-- ✅ 규칙 엔진 -->
<script src="js/riskRules.js"></script>

<!-- ✅ UI 로직 -->
<script>
function analyzeRisk() {
  const input = document.getElementById("urlInput").value.trim();
  const result = document.getElementById("result");

  if (!input) {
    result.innerHTML = "⚠️ URL을 입력해주세요.";
    return;
  }

  const score = calculateRiskScore(input);
  const risk = getRiskLevel(score);

  result.innerHTML = `
    <strong style="color:${risk.color}">
      위험도: ${risk.label}
    </strong><br><br>
    ▸ 위험 점수: ${score}<br>
    ▸ 분석 대상 도메인: ${extractDomain(input)}<br><br>
    <small>
     ※ 본 결과는 AI 자동 분석을 통한 예비 판단 결과입니다.
    </small>
  `;
}
</script>

</body>
</html>
