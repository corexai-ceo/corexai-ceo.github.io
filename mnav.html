<style>
  nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 10px 18px;
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(10px);
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 999;
    box-sizing: border-box;
    border-bottom: 1px solid rgba(0,0,0,0.08);
  }

  /* 로고 */
  nav .logo img {
    height: 34px;
    width: auto;
  }

  /* 햄버거 메뉴 */
  .menu-btn {
    font-size: 26px;
    cursor: pointer;
    color: #333;
  }

  /* 드롭다운 메뉴 */
  .mobile-menu {
    position: fixed;
    top: 62px;
    right: 0;
    width: 65%;
    height: calc(100% - 62px);
    background: white;
    box-shadow: -4px 0 16px rgba(0, 0, 0, 0.12);
    transform: translateX(100%);
    transition: 0.35s;
    padding: 25px 22px;
    display: flex;
    flex-direction: column;
    gap: 22px;
    box-sizing: border-box;
    z-index: 998;
  }

  .mobile-menu a {
    color: #111;
    font-size: 18px;
    text-decoration: none;
    padding: 6px 0;
  }
</style>

<nav>
  <a href="mindex.html" class="logo">
    <img src="images/logo.png" alt="CoreX AI Logo" />
  </a>

  <div class="menu-btn" onclick="toggleMenu()">☰</div>
</nav>

<div id="mobileMenu" class="mobile-menu">
  <a href="mindex.html">Home</a>
  <a href="mhistory.html">연혁/수상</a>
</div>

<script>
  function toggleMenu() {
    const menu = document.getElementById("mobileMenu");
    if (menu.style.transform === "translateX(0%)") {
      menu.style.transform = "translateX(100%)";
    } else {
      menu.style.transform = "translateX(0%)";
    }
  }
</script>
